    <style>
      /* Mise en page papier 2 colonnes */
      main.container {
        padding-top: 24px;
      }
      .cv-grid {
        display: grid;
        gap: 20px;
      }
      @media (min-width: 980px) {
        .cv-grid {
          grid-template-columns: 320px 1fr;
        }
      }
      .left-col .avatar {
        width: 120px;
        height: 120px;
        border-radius: 16px;
        border: 1px solid var(--border);
        background: var(--bg-soft);
        object-fit: cover;
      }
      .left-col .block {
        margin-top: 16px;
      }
      .skill {
        display: grid;
        gap: 6px;
        margin: 10px 0;
      }
      .skill .bar {
        height: 10px;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: color-mix(in oklab, var(--card), var(--bg) 20%);
        overflow: hidden;
      }
      .skill .bar > span {
        display: block;
        height: 100%;
        background: var(--accent);
        border-radius: 999px;
      }
      .timeline {
        position: relative;
      }
      .timeline::before {
        content: '';
        position: absolute;
        left: 10px;
        top: 0;
        bottom: 0;
        width: 2px;
        background: var(--border);
      }
      .xp {
        position: relative;
        padding-left: 36px;
        margin: 0 0 18px;
      }
      .xp:last-child {
        margin-bottom: 0;
      }
      .xp::before {
        content: '';
        position: absolute;
        left: 3px;
        top: 4px;
        width: 16px;
        height: 16px;
        border-radius: 999px;
        border: 2px solid var(--accent);
        background: var(--card);
      }
      .xp .head {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: baseline;
      }
      .xp .period {
        font-size: 0.9rem;
        color: var(--muted);
      }
      .xp .title {
        font-weight: 600;
      }
      .xp .company {
        opacity: 0.9;
      }
      .xp .tags {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 6px;
      }
      .xp .desc {
        margin-top: 8px;
        opacity: 0.95;
      }
      /* Style spécifique pour le lien CV : underline via box-shadow pour un rendu
         plus contrôlé que text-decoration (évite les conflits entre pages). */
      .nav-center a[href='#CV'].actif {
        text-decoration: none;
        color: var(--link-hover) !important;
        box-shadow: inset 0 -3px 0 var(--link-hover);
      }
      @media print {
        header {
          display: none;
        }
        body {
          background: white;
        }
      }
    </style>
    <meta
      name="description"
      content="CV interactif de Raphaël Ferreira: expériences, compétences, formation, projets." />

    <section id="contact">
      <div class="container">
        <h2>Contact</h2>
        <div class="card">
          <div class="pad">
            <h3 class="mb-8">On construit quelque chose ?</h3>

            <form id="contactForm" class="row row2">
              <input
                type="text"
                id="company"
                name="company"
                autocomplete="off"
                tabindex="-1"
                style="position: absolute; left: -9999px; opacity: 0; pointer-events: none"
                aria-hidden="true" />
              <div class="row">
                <label for="name">Nom</label>
                <input id="name" name="name" required />
              </div>
              <div class="row">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" required />
              </div>
              <div class="row full">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              <div class="form-actions">
                <small>En envoyant, vous acceptez d'être contacté par email. Aucune newsletter, jamais.</small>
                <button class="btn primary" type="submit" id="sendBtn">Envoyer</button>
              </div>
              <div id="formStatus" class="mt-8"></div>
            </form>
          </div>
        </div>
      </div>
    </section>
